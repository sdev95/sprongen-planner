<div class="flex flex-col items-center justify-center">
    <h3 class="text-lg text-center font-bold mt-4 mb-4 sm:w-96 sm:text-base">Genereer agenda</h3>

    <form class="flex flex-col items-center" [formGroup]="berekenenForm" (ngSubmit)="onSubmit()">
        <label for="uitgerekendeDatum" class=" text-center mb-2 text-sm sm:w-96 sm:text-base">Uitgerekende datum<span
                class="text-red-500 text-sm sm:w-96 sm:text-base">*</span></label>
        <input formControlName="uitgerekendeDatum" type="date" id="uitgerekendeDatum"
            class="border border-gray-300 rounded-md p-2 mb-2">

        @if (berekenenForm.get('uitgerekendeDatum')!.invalid &&
        berekenenForm.get('uitgerekendeDatum')!.touched)
        {
        <div class="text-red-500 mb-2 text-sm sm:w-96 sm:text-base">Uitgerekende datum is verplicht.</div>

        }

        <button [disabled]="!berekenenForm.valid" type="submit"
            class="bg-gradient-to-r from-sky-400 to-pink-400 text-white font-bold rounded-md p-2 disabled:bg-blue-200">Genereer!</button>
    </form>

</div>
